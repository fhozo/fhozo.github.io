    <style>
      body {
        background: #000;
        color: #ffe800;
        font-family: "Press Start 2P", Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      #all-contents {
        max-width: 900px;
        margin: 48px auto;
        background: #000;
        border-radius: 24px;
        box-shadow: 0 0 32px #00eaff88, 0 0 8px #ffe800;
        padding: 32px 24px 16px 24px;
        border: 6px solid #00eaff;
        position: relative;
        overflow: hidden;
      }
      .pacman-logo {
        display: block;
        margin: 0 auto 24px auto;
        width: 340px;
      }
      nav {
        background: #000;
        border-radius: 14px;
        box-shadow: 0 0 16px #00eaff88;
        padding: 18px 24px;
        margin-bottom: 32px;
        text-align: center;
        border: 2px solid #00eaff;
      }
      nav h1 {
        color: #ffe800;
        font-size: 2.2em;
        margin: 0 0 8px 0;
        text-shadow: 0 0 12px #00eaff, 0 0 2px #fff;
        letter-spacing: 2px;
        font-family: "Press Start 2P", Arial, sans-serif;
        text-transform: uppercase;
      }
      #nav-ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        gap: 0;
      }
      .nav-li {
        display: flex;
        align-items: center;
      }
      .nav-li a {
        color: #fff;
        text-decoration: none;
        font-size: 1.2em;
        padding: 12px 32px;
        border-radius: 12px;
        background: #000;
        box-shadow: 0 0 8px #00eaff inset;
        border: 2px solid #ffe800;
        font-family: "Press Start 2P", Arial, sans-serif;
        transition: background 0.2s, color 0.2s, box-shadow 0.2s,
          border-color 0.2s, transform 0.2s;
        position: relative;
        overflow: hidden;
      }
      .nav-li a:hover,
      .nav-li a:focus {
        background: #ffe800;
        color: #000;
        box-shadow: 0 0 32px #ffe800, 0 0 8px #00eaff;
        border-color: #00eaff;
        transform: scale(1.08);
      }
      .dot {
        width: 12px;
        height: 12px;
        background: #ffe800;
        border-radius: 50%;
        margin: 0 10px;
        display: inline-block;
        box-shadow: 0 0 8px #ffe800;
      }
      .sidebar-img {
        width: 180px;
        border-radius: 16px;
        border: 4px solid #00eaff;
        box-shadow: 0 0 16px #ffe800;
        margin-bottom: 24px;
      }
      .content h2 {
        color: #ffe800;
        font-size: 2em;
        margin-bottom: 18px;
        text-shadow: 0 0 8px #00eaff, 0 0 2px #fff;
        font-family: "Press Start 2P", Arial, sans-serif;
        text-transform: uppercase;
      }
      .content p {
        font-size: 1.2em;
        margin-bottom: 24px;
        color: #fff;
      }
      #interests {
        background: #000;
        border-radius: 12px;
        padding: 18px;
        box-shadow: 0 0 12px #00eaff44;
        border: 2px solid #00eaff;
        margin-bottom: 24px;
      }
      #interests h3 {
        color: #ffe800;
        font-size: 1.3em;
        margin-bottom: 12px;
        font-family: "Press Start 2P", Arial, sans-serif;
        text-transform: uppercase;
      }
      #interests ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      #interests li {
        font-size: 1.1em;
        color: #fff;
        margin-bottom: 8px;
        padding: 6px 0;
        border-bottom: 1px solid #ffe80044;
        font-family: "Press Start 2P", Arial, sans-serif;
      }
      /* Pac-Man and Ghosts */
      .pacman {
        width: 32px;
        height: 32px;
        background: #ffe800;
        border-radius: 50%;
        position: relative;
        margin-right: 10px;
        display: inline-block;
      }
      .pacman::before {
        content: "";
        position: absolute;
        right: -8px;
        top: 8px;
        border-top: 8px solid transparent;
        border-bottom: 8px solid transparent;
        border-left: 16px solid #000;
      }
      .ghost {
        width: 32px;
        height: 32px;
        background: #00eaff;
        border-radius: 16px 16px 8px 8px;
        position: relative;
        margin-left: 10px;
        display: inline-block;
      }
      .ghost::before {
        content: "";
        position: absolute;
        left: 6px;
        top: 8px;
        width: 6px;
        height: 6px;
        background: #fff;
        border-radius: 50%;
        box-shadow: 12px 0 #fff;
      }
      .ghost::after {
        content: "";
        position: absolute;
        left: 6px;
        bottom: 0;
        width: 20px;
        height: 8px;
        background: repeating-linear-gradient(
          90deg,
          #000 0 4px,
          transparent 4px 8px
        );
        border-radius: 0 0 8px 8px;
      }
    </style>
  </head>
