            .gallery-title {

                font-weight: 600;
                margin-bottom: 24px;
                color: #22223b;
                text-align: center;
                letter-spacing: 1px;
            }
            .gallery-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
                gap: 24px;
                justify-items: center;
            }
            .gallery-img {
                width: 220px;
                height: 220px;
                object-fit: cover;
                border-radius: 16px;
                box-shadow: 0 2px 12px #a18fff33;
                transition: transform 0.3s, box-shadow 0.3s;
                border: 4px solid #e0e7ff;
                background: #fff;
            }
            .gallery-img:hover {
                transform: scale(1.06) rotate(-2deg);
                box-shadow: 0 8px 32px #a18fff66;
                border-color: #a18fff;
                z-index: 2;
            }
          
                    img {
                        max-width: 100%;
                        height: auto;
                    }

            /* Hide the images by default */


            @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
