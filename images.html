<!DOCTYPE html>
<html>
  <head>
    <title>Kayden's Images</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: #000;
        color: #ffe800;
        font-family: "Press Start 2P", Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      #all-contents {
        max-width: 900px;
        margin: 48px auto;
        background: #000;
        border-radius: 24px;
        box-shadow: 0 0 32px #00eaff88, 0 0 8px #ffe800;
        padding: 32px 24px 16px 24px;
        border: 6px solid #00eaff;
        position: relative;
        overflow: hidden;
      }
      nav {
        background: #000;
        border-radius: 14px;
        box-shadow: 0 0 16px #00eaff88;
        padding: 18px 24px;
        margin-bottom: 32px;
        text-align: center;
        border: 2px solid #00eaff;
      }
      nav h1 {
        color: #ffe800;
        font-size: 2.2em;
        margin: 0 0 8px 0;
        text-shadow: 0 0 12px #00eaff, 0 0 2px #fff;
        letter-spacing: 2px;
        font-family: "Press Start 2P", Arial, sans-serif;
        text-transform: uppercase;
      }
      #nav-ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 8px;
      }
      .nav-li {
        display: flex;
        align-items: center;
        min-width: 0;
      }
      .nav-li a {
        color: #fff;
        text-decoration: none;
        font-size: 1em;
        padding: 8px 16px;
        border-radius: 10px;
        background: #000;
        box-shadow: 0 0 6px #00eaff inset;
        border: 2px solid #ffe800;
        font-family: "Press Start 2P", Arial, sans-serif;
        transition: background 0.2s, color 0.2s, box-shadow 0.2s,
          border-color 0.2s, transform 0.2s;
        position: relative;
        overflow: hidden;
      }
      .nav-li a:hover,
      .nav-li a:focus {
        background: #ffe800;
        color: #000;
        box-shadow: 0 0 32px #ffe800, 0 0 8px #00eaff;
        border-color: #00eaff;
        transform: scale(1.08);
      }
      .dot {
        width: 10px;
        height: 10px;
        background: #ffe800;
        border-radius: 50%;
        margin: 0 6px;
        display: inline-block;
        box-shadow: 0 0 6px #ffe800;
      }
      .gallery-container {
        margin: 0 auto;
        margin-top: 24px;
        margin-bottom: 24px;
        padding: 0 12px;
      }
      .gallery-title {
        font-size: 2em;
        font-weight: 600;
        margin-bottom: 24px;
        color: #ffe800;
        text-align: center;
        letter-spacing: 1px;
        text-shadow: 0 0 8px #00eaff, 0 0 2px #fff;
        font-family: "Press Start 2P", Arial, sans-serif;
      }
      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 24px;
        justify-items: center;
      }
      .gallery-img {
        width: 180px;
        height: 180px;
        object-fit: cover;
        border-radius: 16px;
        box-shadow: 0 2px 12px #00eaff33;
        transition: transform 0.3s, box-shadow 0.3s;
        border: 4px solid #ffe800;
        background: #000;
      }
      .gallery-img:hover {
        transform: scale(1.06) rotate(-2deg);
        box-shadow: 0 8px 32px #00eaff66;
        border-color: #00eaff;
        z-index: 2;
      }
      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
